      # NTP Config example
      #- protocol:      ntp
      #  ip:            '1.2.3.4'  # You can also use name formate e.g: ntp.time.server.com
      #  pollinterval:  4s         # Values tested: 500ms, 1s, 2s, 4s and 8s  # 4s is recommended for public NTP servers
      #  monitor_only:  false
      #  serve_unicast: true
      #  interface:     enp3s1

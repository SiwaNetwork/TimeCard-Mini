      #    - 'eth:split_l2:sfp:20'                  # Split L2 mode: SFP port set VLAN ID: 20
      #    - 'clkgen:dco:group:ptp_from_venue'      # Enable oscillator disciplining using PTP from group
      #    - 'clkgen:dco:strategy:freq_rho'         # Discipline oscillator using freq-rho strategy
      #    - 'clkgen:dco:remote_restart_on_restart:enable' # Kill timebeat if remote restarts (systemd will restart)
      #    - 'clkgen:watchdog:group:venue_feeds'    # Watchdog source group
      #    - 'clkgen:watchdog:remote_url:http://192.168.123.45/group/offset/ptp_feed_abc' # Remote URL for remote DCO
      #    - 'clkgen:watchdog:min_active:2'         # Watchdog minimum number of active sources
      #    - 'clkgen:watchdog:range_threshold:10us' # Watchdog offset range threshold for holdover
